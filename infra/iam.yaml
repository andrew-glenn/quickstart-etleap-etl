AWSTemplateFormatVersion: "2010-09-09"

Description: "Creates Roles and users required to run the app"

Resources:
  EtleapAppRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument: |
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Action": "sts:AssumeRole",
              "Principal": {
                "Service": "ec2.amazonaws.com"
              },
              "Effect": "Allow",
              "Sid": ""
            }
          ]
        }
      RoleName: "EtleapApp"
  

Outputs:
  EtleapAppRole:
    Value: !Ref EtleapAppRole